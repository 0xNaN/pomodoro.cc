machine:
  services:
    - docker
  hosts:
    pomodoro.dev: 127.0.0.1

dependencies:
  cache_directories:
    - "app/node_modules"
    - "api/node_modules"
    - "~/docker"
  override:
    - npm install
    - (cd app && npm install)
    - (cd app && ./node_modules/gulp/bin/gulp.js)
    - (cd api && npm install)
    - cp credentials.template.json credentials.json
    - echo "-- CACHING DOCKER"
    - if [[ -e ~/docker/pomodoro-api.tar ]]; then docker load -i ~/docker/pomodoro-api.tar; fi
    - if [[ -e ~/docker/pomodoro-app.tar ]]; then docker load -i ~/docker/pomodoro-app.tar; fi
    - sh opt/docker.build.sh
    - mkdir -p ~/docker;
    - docker save christianfei/pomodoro-api > ~/docker/pomodoro-api.tar
    - docker save christianfei/pomodoro-api > ~/docker/pomodoro-app.tar

test:
  override:
    - (cd app && ./node_modules/gulp/bin/gulp.js test)
    - sh api/opt/docker.test.sh
    - unzip ssl.zip -d .
    - sh opt/docker.run.sh DEV
    - sh opt/docker.seed.sh
    - (cd app && npm run e2e)

deployment:
  production:
    branch: master
    commands:
      - (cd app && PRODUCTION=true ./node_modules/gulp/bin/gulp.js)
      - sh opt/docker.build.sh
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push christianfei/pomodoro-app
      - docker push christianfei/pomodoro-api
      - ssh pigeon@146.185.167.197 'cd /pomodoro.cc && git pull origin master'
      - ssh pigeon@146.185.167.197 'sh /pomodoro.cc/opt/docker.pull.sh'
      - ssh pigeon@146.185.167.197 'sh /pomodoro.cc/opt/docker.rm.sh'
      - ssh pigeon@146.185.167.197 'sh /pomodoro.cc/opt/docker.run.sh'
      - ssh pigeon@146.185.167.197 'sh /pomodoro.cc/opt/docker.clean.sh || true'
