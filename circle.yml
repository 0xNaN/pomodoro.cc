machine:
  services:
    - docker
    - mongodb

dependencies:
  override:
    - make bootstrap
    - (cd app && make i_web_driver)

test:
  override:
    - cp credentials.template.json credentials.json
    - (cd api && NODE_ENV=test npm test)
    - (cd app && npm test)
    - (cd app && npm run e2e-test)

deployment:
  production:
    branch: master
    commands:
      - (cd app && make production)
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t christianfei/pomodoro-api api
      - docker push christianfei/pomodoro-api
      - docker build -t christianfei/pomodoro app
      - docker push christianfei/pomodoro
      - ssh pigeon@146.185.167.197 'cd /home/pigeon/apps/pomodoro.cc && git pull origin master'
      - ssh pigeon@146.185.167.197 'sh /home/pigeon/apps/pomodoro.cc/opt/docker.deploy.sh'
