machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "app/node_modules"
    - "app/src/lib"
    - "api/node_modules"
  override:
    - (cd app && npm install)
    - (cd app && ./node_modules/bower/bin/bower install --allow-root --no-interactive)
    - (cd app && make i_html5_notifications)
    - (cd app && make build)
    - (cd app && make i_web_driver)
    - (cd api && npm install)

test:
  override:
    - cp credentials.template.json credentials.json
    - (cd api && NODE_ENV=test npm test)
    - (cd app && npm test)
    - (cd app && npm run e2e-test)

deployment:
  production:
    branch: master
    commands:
      - (cd app && make production)
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t christianfei/pomodoro-api api
      - docker push christianfei/pomodoro-api
      - docker build -t christianfei/pomodoro-socket-io socket-io
      - docker push christianfei/pomodoro-socket-io
      - docker build -t christianfei/pomodoro-app app
      - docker push christianfei/pomodoro-app
      - ssh pigeon@146.185.167.197 'cd /pomodoro.cc && git pull origin master'
      - ssh pigeon@146.185.167.197 'sh /pomodoro.cc/opt/docker.pull.sh'
      - ssh pigeon@146.185.167.197 'sh /pomodoro.cc/opt/docker.rm.sh'
      - ssh pigeon@146.185.167.197 'sh /pomodoro.cc/opt/docker.run.sh'
