machine:
  services:
    - docker
  hosts:
    pomodoro.dev: 127.0.0.1

dependencies:
  cache_directories:
    - "app/node_modules"
    - "api/node_modules"
  override:
    - rm -rf ~/docker
    - npm install
    - (cd app && npm install && ./node_modules/gulp/bin/gulp.js)
    - (cd api && npm install)
    - cp credentials.template.json credentials.json
    - opt/docker.build

test:
  override:
    - (cd app && npm test)
    - api/opt/docker.test
    - unzip ssl.zip -d .
    - opt/docker.run DEV
    - opt/docker.seed
    - (cd app && npm run e2e)

deployment:
  production:
    branch: master
    commands:
      - (cd app && PRODUCTION=true ./node_modules/gulp/bin/gulp.js)
      - opt/docker.build
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push christianfei/pomodoro-app
      - docker push christianfei/pomodoro-api
      - ssh pigeon@146.185.167.197 'cd /pomodoro.cc && git fetch --all && git reset --hard origin/master'
      - ssh pigeon@146.185.167.197 '/pomodoro.cc/opt/docker.pull'
      - ssh pigeon@146.185.167.197 '/pomodoro.cc/opt/docker.rm'
      - ssh pigeon@146.185.167.197 '/pomodoro.cc/opt/docker.run'
      - ssh pigeon@146.185.167.197 '/pomodoro.cc/opt/docker.clean || true'
