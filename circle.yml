machine:
  services:
    - docker
  hosts:
    pomodoro.dev: 127.0.0.1

dependencies:
  cache_directories:
    - app/node_modules
    - api/node_modules
  override:
    - opt/bootstrap || true
    - opt/docker.build || true

test:
  override:
    - app/opt/test
    - api/opt/test
    - opt/docker.run DEV
    - opt/docker.seed
    - app/opt/test.e2e

