machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
  hosts:
    pomodoro.dev: 127.0.0.1
dependencies:
  cache_directories:
    - api/node_modules
  override:
    - opt/bootstrap
test:
  override:
    - app_v2/opt/test
    - opt/docker.build
    - api/opt/test
    - api_v2/opt/test
    - opt/docker.run DEV
    - opt/docker.seed
deployment:
  production:
    branch: master
    commands:
      - opt/deploy
